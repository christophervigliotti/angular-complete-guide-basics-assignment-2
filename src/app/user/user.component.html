<label>Username</label>
<input 
    type="text" 
    class="form-control" 
    [(ngModel)]="userName"
/>
<br />

<button 
    class="btn btn-primary" 
    [disabled]="userName === ''" 
    (click)="onCreateUser()"
>
    Add User
</button>

<p>userCreationStatus: {{userCreationStatus}}</p>
<p>userName: {{userName}}</p>
